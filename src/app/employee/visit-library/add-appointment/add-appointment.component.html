<div class="modal-header">
    <h4 class="modal-title" translate>add-appointment</h4>
    <button type="button" class="close btn" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span style="font-size: 40px; color: #333;" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label  class="form-label" translate>date</label>
                
                <ngb-datepicker #dp  [minDate]="minDatePicker" (dateSelect)="setSelectedDate($event)"></ngb-datepicker>

            </div>
        </div>
        <div class="col">
          <div class="week-per" style="margin-top: 30px; width: 200px; min-height: 270px;">
            <div class="btn-group" role="group">
              <label class="btn btn-week" style="width: 200px;">
                <input type="checkbox" class="btn-check"> {{'slots' | translate}}
              </label>
            </div>
            <div class="set-time" *ngIf="selectedDate">
              <div *ngFor="let period of periodsList; let i = index;">
                <label class="btn btn-per" ngbButtonLabel [ngClass]="period.isSelected == true ? 'selected-before-period' :''" >
                  <input type="checkbox" class="btn-check" ngbButton (click)="setSelectedPeriod(i)">
                   {{ period.from +' '+ period.periodOfTheDayFrom }}  -  {{ period.to +' '+ period.periodOfTheDayTo }}
                </label>
              </div>
            </div>
          </div>
        </div>
 
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class=" btn btn-primary btn-submit " (click)="confirmSelection(); activeModal.close('Close click');" translate>save</button>
  </div>

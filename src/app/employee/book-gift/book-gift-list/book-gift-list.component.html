<div class="home-dash">

 
  <div class=" d-flex justify-content-between align-items-center">

    <div class="page-title">
        <h4 translate> {{'browse-book' | translate}} </h4>
    </div>
    <app-back-button></app-back-button>

    </div>

  <div class="table-responsive">
    <table id="bookgift" class="table table-striped ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" translate="">form.bookaddress</th>
          <th scope="col" translate="">form.author</th>
          <th scope="col" translate="">publish-date</th>
          <th scope="col" translate="">copy-num</th>
          <th style="width: 12%; text-align: start;">
                <div class="form-check">
                    <input class="form-check-input" (click) = "checkuncheckall()" type="checkbox" [checked]="isCheckedsubmit" id="selectall"
                    (change)="changeIsAllCheckedRecieved($event)">
                    <label class="form-check-label" for="selectall" translate="">
                        select-All
                    </label>
                  </div>
          </th>
          <th style="width: 19%; text-align: start">
            <div class="form-check">
                <input class="form-check-input" (click) = "checkuncheckallgift()" type="checkbox" [checked]="isCheckedgift" id="selectallgift"
                (change)="changeIsAllCheckedForGiving($event)">
                <label class="form-check-label" for="selectallgift" translate="">
                    select-All
                </label>
              </div>
      </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of listToView; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{book.bookTitle}}</td>
          <td>{{book.authorName}}</td>
          <td>{{book.publicationDate | date}}</td>
          <td>{{book.numberOfCopies}}</td>
          <td style="text-align: start">
            <div class="form-check">
                <input class="form-check-input" [(ngModel)]="book.isRecieved"  type="checkbox" value="" id="flexCheckDefault"
                (click) = "changeIsRecievedStatus(book)">
                <label class="form-check-label" for="flexCheckDefault" translate="">
                  submitted
                </label>
              </div>
           </td>
           <td style="text-align: start">
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="book.isForGiving"  type="checkbox" value="" id="gift"
                    (click) = "changeIsGivableStatus(book)">
                    <label class="form-check-label" for="gift" translate="">
                    add-to-gift
                    </label>
                </div>
            </td>
          
        </tr>

        
      </tbody>
    </table>
  </div>

  <div class="col-md-6">
    <ngb-alert #staticAlert *ngIf="!staticAlertClosed" (closed)="staticAlertClosed = true" translate>
      CHANGES_SAVED_SUCCESSFULLY
    </ngb-alert>
  </div>
  <div class=" d-flex justify-content-center">
    <button class="btn btn-primary btn-submit" (click)="updateBooksList()" translate>save</button>
  </div>
</div>

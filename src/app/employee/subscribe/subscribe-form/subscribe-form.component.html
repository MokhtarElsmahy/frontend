<div class="home-dash">
    <div class=" d-flex justify-content-between align-items-center">

    <div class="page-title">
        <h4 translate>Subscribe-Selective-Broadcasting</h4>
    </div>
    <app-back-button></app-back-button>

    </div>
    <div class="service-form">

        <div class="row">
           <!-- --- -->
           <!-- --- -->
           <!-- --- -->
            <div class="col-md-4">
                <div class=" card-view">
                    <label class="form-label" translate>form.name</label>
                    <h3>{{SelectiveBroadcastVm.beneficiaryName}}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" card-view">
                    <label class="form-label" translate>form.mail</label>
                    <h3>{{SelectiveBroadcastVm.beneficiaryEmail}}</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" card-view">
                    <label class="form-label" translate>form.phone</label>
                    <h3>{{SelectiveBroadcastVm.beneficiaryMobile}}</h3>
                </div>
            </div>

           
        </div>

        <hr>

        <div class="page-title">
            <h4 style="font-size: 18px;" translate>subscribe-list</h4>
        </div>

        <div class="table-responsive">
            <table id="room" class="table table-striped ">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" translate="">main-cate</th>
                  <th scope="col" translate="">sub-cate</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of SelectiveBroadcastVm.selectivebroadcastItems;let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item.mainClassification.name}}</td>
                  <td>{{item.subClassification.name}}</td>
                 
                </tr>
              </tbody>
            </table>
        </div>



    </div>
    
</div>

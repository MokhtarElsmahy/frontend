<div class="home-dash">
    
    <div class=" d-flex justify-content-between align-items-center">

        <div class="page-title">
            <h4 translate>researchretreat</h4>
        </div>
        <app-back-button></app-back-button>
    
    </div>


    <div class="service-form">

        <div class="row">
            <!-- <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label" translate>form.reserchtype</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option value="1" translate>form.retreat</option>
                        <option value="2" translate>form.scienctific</option>
                        <option value="3" translate>form.scienctific-retreat</option>
                    </select>
                </div>
            </div> -->
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label" translate>form.lib-name</label>
                    <select class="form-select form-control" aria-label="Default select example" name="library" required
                        [(ngModel)]="libraryId" #library="ngModel" (change)="getRoomsList(); roomId = null;">
                        <option *ngFor="let library of librariesList" [value]="library.id">{{translate.currentLang == 'en' ? library.nameEn : library.nameAr}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label" translate>form.hall</label>
                    <select class="form-select form-control" aria-label="Default select example" name="room" required
                        [(ngModel)]="roomId" #room="ngModel" [disabled]="!libraryId" (change)="displayRoomAvailableDays()">
                        <option *ngFor="let room of roomsList" [value]="room.id">{{translate.currentLang == 'en' ? room.nameEn : room.nameAr}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <div class="week-per">
                    <div class="btn-group" role="group">
                        <label class="btn btn-week" ngbButtonLabel>
                            <input type="checkbox" class="btn-check" [disabled]="!roomId" ngbButton [(ngModel)]="weekModel.sat"
                                (click)="weekModel.sat ? weekModel.sat = false : weekModel.sat = true"> {{'saturday' |
                            translate}}
                        </label>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="week-per">
                    <div class="btn-group" role="group">
                        <label class="btn btn-week" ngbButtonLabel>
                            <input type="checkbox" class="btn-check" [disabled]="!roomId" ngbButton [(ngModel)]="weekModel.sun"
                                (click)="weekModel.sun ? weekModel.sun = false : weekModel.sun = true"> {{'sunday' |
                            translate}}
                        </label>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="week-per">
                    <div class="btn-group" role="group">
                        <label class="btn btn-week" ngbButtonLabel>
                            <input type="checkbox" class="btn-check" [disabled]="!roomId" ngbButton [(ngModel)]="weekModel.mon"
                                (click)="weekModel.mon ? weekModel.mon = false : weekModel.mon = true"> {{'monday' |
                            translate}}
                        </label>
                    </div>

                </div>
            </div>

            <div class="col">
                <div class="week-per">
                    <div class="btn-group" role="group">
                        <label class="btn btn-week" ngbButtonLabel>
                            <input type="checkbox" class="btn-check" [disabled]="!roomId" ngbButton [(ngModel)]="weekModel.tue"
                                (click)="weekModel.tue ? weekModel.tue = false : weekModel.tue = true"> {{'tuesday' |
                            translate}}
                        </label>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="week-per">
                    <div class="btn-group" role="group">
                        <label class="btn btn-week" ngbButtonLabel>
                            <input type="checkbox" class="btn-check" [disabled]="!roomId" ngbButton [(ngModel)]="weekModel.wed"
                                (click)="weekModel.wed ? weekModel.wed = false : weekModel.wed = true"> {{'wednesday' |
                            translate}}
                        </label>
                    </div>

                </div>
            </div>

            <div class="col">
                <div class="week-per">
                    <div class="btn-group" role="group">
                        <label class="btn btn-week" ngbButtonLabel>
                            <input type="checkbox" class="btn-check" [disabled]="!roomId" ngbButton [(ngModel)]="weekModel.tha"
                                (click)="weekModel.tha ? weekModel.tha = false : weekModel.tha = true"> {{'thursday' |
                            translate}}
                        </label>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="week-per">
                    <div class="btn-group" role="group">
                        <label class="btn btn-week" ngbButtonLabel>
                            <input type="checkbox" class="btn-check" [disabled]="!roomId" ngbButton [(ngModel)]="weekModel.fri"
                                (click)="weekModel.fri ? weekModel.fri = false : weekModel.fri = true"> {{'friday' |
                            translate}}
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <ngb-alert #staticAlert *ngIf="!staticAlertClosed" (closed)="staticAlertClosed = true" translate>
                {{'EMPLOYEE_SUCCESS_MESSAGE' | translate}}
            </ngb-alert>
        </div>

        <div class="row justify-content-center align-items-end" style="height: 100px;">
            <div class="col-md-4">
                <button class="btn btn-primary btn-submit" (click)="updateRoomAvailableDays()"
                    translate>save</button>
            </div>
        </div>

    </div>

</div>

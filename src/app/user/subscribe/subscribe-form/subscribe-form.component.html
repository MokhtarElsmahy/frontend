<div>
  <div class="modal-header">
    <h4 class="modal-title" translate>add-subscribe</h4>
    <button type="button" class="close btn" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span style="font-size: 40px; color: #333;" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <form #f="ngForm">
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label" translate>main-cate</label>
            <label class="form-label" style="color: red;" translate>*</label>
            <!-- <label class="form-label" style="color: red;" translate>*</label> -->
            <select class="form-select form-control" aria-label="Default select example" [(ngModel)]="MainId" 
              name="MainId" (change)="getSubClassificationByMainId(MainId)" required>
              <option *ngFor="let main of MainList" value="{{main.id}}" translate>{{main.name}}</option>
            </select>

            <div *ngIf="MainValid==false" class="alert alert-danger mt-2 mb-2">
             
                {{'REQUIRED_FIELD' | translate}}
           
            </div>

          
          </div>
          <div class="mb-3">
            <label class="form-label" translate>sub-cate</label>
            <label class="form-label" style="color: red;" translate>*</label>
            <select class="form-select form-control" aria-label="Default select example" name="SubId"
              [(ngModel)]="SubId" (change)="ValidateSubList(SubId)" required>
              <option *ngFor="let sub of SubList" value="{{sub.id}}" translate>{{sub.name}}</option>
            </select>

            <div *ngIf="SubValid==false" class="alert alert-danger mt-2 mb-2">
             
              {{'REQUIRED_FIELD' | translate}}
         
          </div>
          </div>
        </div>


        <div class="modal-footer">
          <button class="btn btn-primary btn-submit" (click)="Save()" translate>save</button>
          <button class="btn btn-primary btn-submit" (click)="SaveAdd()" translate>SAVE_add
          </button>
        </div>
      </form>
    </div>
  </div>


</div>
